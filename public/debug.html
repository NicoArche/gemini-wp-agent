<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Bot√≥n Configuraci√≥n</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .config-button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .config-button:hover {
            background-color: #404040;
            transform: scale(1.1);
        }
        
        .config-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .config-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .config-content {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 24px;
            width: 400px;
        }
        
        .log {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug - Bot√≥n de Configuraci√≥n</h1>
    
    <div>
        <button id="configButton" class="config-button" title="Configuraci√≥n">
            ‚öôÔ∏è Configuraci√≥n
        </button>
    </div>
    
    <div class="log" id="log">
        <div>üìã Log de eventos:</div>
    </div>
    
    <!-- Modal de prueba -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <h3>‚úÖ ¬°Modal funcionando!</h3>
            <p>El bot√≥n de configuraci√≥n est√° funcionando correctamente.</p>
            <button onclick="hideModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showModal() {
            log('üîß Mostrando modal...');
            document.getElementById('configModal').classList.add('show');
        }
        
        function hideModal() {
            log('‚ùå Ocultando modal...');
            document.getElementById('configModal').classList.remove('show');
        }
        
        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina cargada');
            
            const configButton = document.getElementById('configButton');
            if (configButton) {
                log('‚úÖ Bot√≥n encontrado');
                
                configButton.addEventListener('click', (e) => {
                    log('üñ±Ô∏è Click detectado en bot√≥n');
                    e.preventDefault();
                    e.stopPropagation();
                    showModal();
                });
                
                log('üéß Event listener registrado');
            } else {
                log('‚ùå Bot√≥n NO encontrado');
            }
        });
        
        // Test adicional
        setTimeout(() => {
            log('üß™ Ejecutando test autom√°tico...');
            const button = document.getElementById('configButton');
            if (button) {
                log('ü§ñ Simulando click...');
                button.click();
            }
        }, 2000);
    </script>
</body>
</html>
